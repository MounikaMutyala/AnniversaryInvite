<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
    }

    .card {
      width: 400px;
      height: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 80px;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
      left: 240px;
      top: 0;
    }

    .result img {
      width: 180px;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
     <img src="pig.jpeg" alt="pig image" style="width:50%;">
    <h1 id="question">Sunil Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons" id="buttons">
      <button id="yes" onclick="sayYes()">Yes</button>
      <button id="no" onmouseover="moveNo()">No</button>
    </div>
    <p><small>"No" seems a bit shyüòà</small></p>
  </div>

  <script>
    function sayYes() {
      const card = document.getElementById("card");

      card.innerHTML = `
        <h1>Yay!! Love you my Valentine ‚ù§Ô∏è</h1>
        <div class="result">
          <img src="dance.gif" alt="Love">
        </div>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const container = document.querySelector(".buttons");

      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
